<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7e85071a14.js" crossorigin="anonymous"></script>


</head>
<body>
    <h1>resis</h1>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>

            <div class="text-center">
                <a href="/tables">
                    <button class="btn btn-lg btn-primary"><i class="fas fa-clipboard-list"></i> View Tables</button>
                </a>

                <a href="/">
                    <button class="btn btn-lg btn-primary"><i class="fas fa-home"></i> Back Home</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservations</h4>
                    </div>

                    <div class="panel-body" id="tables">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input class="form-control" type="text" name="reserve-name" id="reserve-name">
                            </div>

                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input class="form-control" type="text" name="reserve-phone" id="reserve-phone">
                            </div>

                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input class="form-control" type="text" name="reserve-email" id="reserve-email">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>


</body>
</html>
